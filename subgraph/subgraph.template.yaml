specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ProofOfHumanity
    network: "{{network}}"
    source:
      address: "{{address}}"
      abi: ProofOfHumanity
      startBlock: 20289663
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MetaEvidence
        - Contract
        - Submission
        - Request
        - Evidence
        - Challenge
        - Round
        - Contribution
      abis:
        - name: ProofOfHumanity
          file: ./abis/proof-of-humanity.json
      eventHandlers:
        - event: MetaEvidence(indexed uint256,string)
          handler: metaEvidence
        - event: ArbitratorComplete(address,indexed address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: arbitratorComplete
      callHandlers:
        - function: addSubmissionManually(address,string,string,string)
          handler: addSubmissionManually
        - function: removeSubmissionManually(address)
          handler: removeSubmissionManually
        - function: changeSubmissionBaseDeposit(uint256)
          handler: changeSubmissionBaseDeposit
        - function: changeSubmissionChallengeBaseDeposit(uint256)
          handler: changeSubmissionChallengeBaseDeposit
        - function: changeSubmissionDuration(uint256)
          handler: changeSubmissionDuration
        - function: changeRenewalTime(uint256)
          handler: changeRenewalTime
        - function: changeChallengePeriodDuration(uint256)
          handler: changeChallengePeriodDuration
        - function: changeRequiredNumberOfVouches(uint256)
          handler: changeRequiredNumberOfVouches
        - function: changeSharedStakeMultiplier(uint256)
          handler: changeSharedStakeMultiplier
        - function: changeWinnerStakeMultiplier(uint256)
          handler: changeWinnerStakeMultiplier
        - function: changeLoserStakeMultiplier(uint256)
          handler: changeLoserStakeMultiplier
        - function: changeGovernor(address)
          handler: changeGovernor
        - function: changeMetaEvidence(string,string)
          handler: changeMetaEvidence
        - function: changeArbitrator(address,bytes)
          handler: changeArbitrator
      file: ./src/mapping.ts
